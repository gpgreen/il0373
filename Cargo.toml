[package]
name = "il0373"
version = "0.1.0"
authors = ["Greg Green <ggreen@bit-builder.com>"]
description = "Driver for the IL0373 e-Paper display (EPD) controller, for use with embedded-hal"

documentation = "https://docs.rs/il0373"
repository = "https://github.com/gpgreen/il0373"

readme = "README.md"
keywords = ["embedded", "epd", "epaper", "display", "il0373"]
categories = ["embedded", "no-std"]

license = "MIT OR Apache-2.0"

[dependencies]

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.4"

[dependencies.embedded-graphics]
optional = true
version = "0.6.2"

[dependencies.linux-embedded-hal]
optional = true
version = "0.3.0"

[dependencies.profont]
optional = true
version = "0.4.0"

[dev-dependencies]
#embedded-graphics-simulator = "0.2.1"
arduino-uno = { git = "https://github.com/rahix/avr-hal", rev = "206ff87bdc38afcffd9db1c9326c0d4d9487cb14" }
ufmt = "0.1.0"
panic-halt = "0.2.0"

[profile.release]
panic = "abort"
opt-level = "s"
lto = true
codegen-units = 1

[profile.dev]
panic = "abort"
lto = true
opt-level = "s"

[features]
default = ["graphics"]
graphics = ["embedded-graphics"]
examples = ["linux-embedded-hal", "profont"]

